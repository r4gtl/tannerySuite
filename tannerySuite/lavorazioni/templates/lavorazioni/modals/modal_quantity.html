<!-- Modal -->
<div class="modal fade" id="quantityModal" tabindex="-1" aria-labelledby="quantityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="quantityModalLabel">Inserisci Quantità</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="quantityForm">
            <div class="mb-3">
              <label for="quantityInput" class="form-label">Quantità</label>
              <input type="number" id="quantityInput" class="form-control" min="1" required>
              <input type="hidden" id="dettaglioIdInput">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          <button type="button" id="confirmQuantityBtn" class="btn btn-primary">Conferma</button>
        </div>
      </div>
    </div>
  </div>
