{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
   
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
    
    
    <link rel="stylesheet" href="{% static '/css/style.css' %}"> 
    <link rel="icon" href="{% static '/images/favicon.ico' %}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    

    <title>{% block title %}Qms | Gestione Sistemi Qualit√† {% endblock %}</title>
    <!-- Bootstrap CSS -->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        
        
        /* Imposta l'orientamento della pagina */
        @media print {
          @page {
            size: A4 portrait; 
            margin: 10mm;;
            
          }

          @page :first {
            margin-top: 20mm; /* Margini per la prima pagina */
          }

          

          body {
            margin: 0;
            font-size: 9px;
          }
        .footer {
            /* Stili per il footer */
            
            padding: 20px;
            text-align: center;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
        }

          /* Imposta la larghezza massima dei contenuti per adattarli alla pagina */
          .container,
          .row {
            max-width: 100%;
            
          }

          
      }

      

			
    </style>
</head>
    <body>
            <div class="header">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <p>{{ nome_sito }}</p>
                        </div>
                        
                    </div>
                    <hr>
                </div>
            </div>
            
                
            <div class="container">
                {% block content %}
                
                
                {% endblock %}
            </div>
        

        <!-- Footer -->
        <footer class="footer d-flex justify-content-center">
            
        </footer>
        <!-- End Footer -->
        {% block extra_scripts %}{% endblock %}
        {% block scripts %}
        
        
       
        <script src="{% static '/js/main.js' %}"></script>
        
        
        {% endblock %}
        
    </body>
</html>
