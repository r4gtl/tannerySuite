<div class="col-4">
    <div class="row">
      <div class="col-6">
        <h5>Taglio</h5>                  
      </div>
      <div class="col-6 text-end">
        <a href="{% url 'acquistopelli:crea_taglio' %}" class="btn btn-sm btn-success"><i class="bi bi-file-earmark-plus"></i> Aggiungi Taglio</a>
      </div>
    </div>
    <div class="table-container">
      <table class="table table-bordered table-striped mt-2">
        <thead>
          <tr>
            <th>Descrizione</th>            
            <th>Azione</th>
            
          </tr>
        </thead>
        <tbody>
          {% for taglio in tagli %}
          <tr>        
            
            <td><a href="{% url 'acquistopelli:modifica_taglio' pk=taglio.pk %}">{{ taglio.descrizione }}</a></td>
            
            <td class="text-center"><a href="{% url 'acquistopelli:delete_taglio' pk=taglio.pk %}" class="btn btn-sm btn-outline-danger confirm-delete" title="Delete" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" id="deleteButton{{taglio.pk}}"><i class="bi bi-trash"></i>Elimina</a></td>
          </tr>  
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
