{% load crispy_forms_tags %}

<form method="post">
    {% csrf_token %}

    {% if modello_form.errors %}
        {% for field in modello_form %}
            {% for error in field.errors %} 
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col-2">
            {{ modello_form.prova|as_crispy_field }}
        </div>
        
    </div>
    
    

    
    
</form>
